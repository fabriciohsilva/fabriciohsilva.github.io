<section class="me bg-image">
    <div class="bg-blur"></div>
    <div class="me-head">
        <app-nav-bar [Resume]="Resume"></app-nav-bar>
    </div>
    <div class="me-body">
        <div class="container">
            <h4>{{Resume.basics.label}}</h4>
            <h5>{{Resume.basics.location.region}}, {{Resume.basics.location.country}}</h5>
        </div>
    </div>
    <div class="me-footer">
        <!-- <div class="col s2 m2 l2 xl2"></div> -->
        <div class="profiles" *ngFor="let item of Resume.basics.profiles">
            <a href={{item.url}} target="blank" title={{item.network}}>
                <span>
                    <ion-icon name="{{item.icon}}"></ion-icon>
                </span>
            </a>
        </div>
        <!-- <div class="col s2 m2 l2 xl2"></div> -->
    </div>

</section>
